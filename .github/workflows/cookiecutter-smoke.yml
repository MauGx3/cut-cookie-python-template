name: Cookiecutter smoke tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cookiecutter-smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        context-file: [".github/ci/extra_contexts/empty.json", ".github/ci/extra_contexts/no_docs_mit.json", ".github/ci/extra_contexts/docs_apache_pyright.json"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install cookiecutter
        run: |
          python -m pip install --upgrade pip
          pip install cookiecutter

      - name: Show context file
        run: |
          echo "Using context file: ${{ matrix.context-file }}"
          cat ${{ matrix.context-file }}

      - name: Run cookiecutter (matrix)
        run: |
          mkdir -p generated
          python3 -m cookiecutter . --no-input --directory=template --output-dir generated --extra-context-file "${{ matrix.context-file }}"

      - name: List generated for matrix item
        run: |
          echo "Generated files for matrix item:" && ls -la generated || true
